<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         
      <title> Student Registration Form</title>  
      <style>  
      body {  
      color: black;  
      }  
      </style>  
   </head>  
   <body>  
<section class="h-100 bg-dark">  
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col">  
        <div class="card card-registration my-4">  
          <div class="row g-0">  
            <div class="col-xl-6 d-none d-xl-block">  
              <img  
                src="https://source.unsplash.com/1600x3000/?collage,study"  
                alt="Sample photo"  
                class="img-fluid"  
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
              />  
            </div>  
            <div class="col-xl-6">  
              <div class="card-body p-md-5 text-black">  
                <h3 class="mb-5 text-uppercase"> Student registration form </h3>  
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">    
                      <p><b>First Name:</b> <span id="getfirstName"></span></p>  
                    </div>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                      <p><b>Last Name:</b> <span id="getLastName"></span></p>  
                    </div>  
                  </div>  
                </div>  
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                        <p><b>Mother's Name:</b> <span id="getMotherName"></span></p>  
                    </div>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                        <p><b>Father's Name:</b> <span id="getFatherName"></span></p>  
                    </div>  
                  </div>  
                </div>  
                <div class="form-outline mb-4">  
                  <p><b>Address:</b> <span id="getAddress"></span></p>  
                </div>  
                  <div class="form-outline mb-4">  
                    <p><b>Phone Number:</b> <span id="getPhoneNumber"></span></p>  
                </div>  
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">  
                    <p><b>Gender:</b> <span id="getGender"></span></p>  
                    
                </div>  
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <p><b>State:</b> <span id="getState"></span></p>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <p><b>City:</b> <span id="getCity"></span></p>
                  </div>  
                </div>  
                <div class="form-outline mb-4">  
                    <p><b>Date of Birth:</b> <span id="getDob"></span></p>  
                </div>  
                <div class="form-outline mb-4">  
                  <p><b>Pincode:</b> <span id="getPincode"></span></p>  
                </div>  
                <div class="form-outline mb-4">  
                    <p><b>Course:</b> <span id="getCourse"></span></p>  
                </div>  
                <div class="form-outline mb-4">  
                    <p><b>Email:</b> <span id="getEmail"></span></p>  
                </div>    
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</section> 
<script src="dash.js"></script> 
</body>  
</html>
